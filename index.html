<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page officielle de LE BARMAN, retrouvée après un piratage.">
    <title>LE BARMAN</title>
    <link rel="icon" href="chemin/vers/ton-favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #ff0000;
            --background-color: #111;
            --text-color: #00ff00;
            --error-color: #ff3300;
            --border-color: #ff6600;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--border-color);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            margin-top: 50px;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--primary-color);
            animation: blink 1s infinite, glitch 0.3s infinite;
            position: relative;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 2px 0 var(--error-color), -2px 0 var(--error-color), 0 2px var(--error-color), 0 -2px var(--error-color);
                transform: translateX(0);
            }
            50% {
                text-shadow: 2px 0 var(--error-color), -2px 0 var(--error-color), 0 2px var(--error-color), 0 -2px var(--error-color);
                transform: translateX(-10px);
            }
        }

        .cover {
            width: 60%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid var(--primary-color);
            transition: transform 0.3s ease-in-out;
        }

        .cover:hover {
            transform: scale(1.05);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid var(--primary-color);
            background-color: #000;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .links a::before {
            content: '!';
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: #000;
            color: var(--primary-color);
            text-align: center;
            line-height: 25px;
            margin-right: 15px;
            font-size: 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
        }

        .links a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.9);
        }

        .message {
            margin-top: 30px;
            font-size: 1.2rem;
            color: var(--error-color);
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="links">

            <a href="https://www.tiktok.com/@le_barman_rr" target="_blank" aria-label="Page TikTok de LE BARMAN">TikTok</a>
            <a href="https://www.twitch.tv/le_barman_gdc_rec_room" target="_blank" aria-label="Page Twitch de LE BARMAN">Twitch</a>
            <a href="https://github.com/Le-barman-officielle" target="_blank" aria-label="Page GitHub de LE BARMAN">GitHub</a>
        </div>
        <p class="message">
            ⚠️ Malheureusement, le créateur ne pourra pas créer de serveur Discord,<br>
            à cause d’un bannissement de **2 ans**, totalement injustifié.

    </div>
